<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- making face -->
    <div style="
    background-color: navajowhite;
    width: 1000px;
    height: 1000px;
    position: absolute;
    left: 10px;
    bottom: 30px;
    border: 10px solid navajowhite;
    border-radius: 500px;">
    </div>
    
    <!-- making glasses -->
    <div style="
        background-color: aliceblue;
        width: 300px;
        height: 300px;
        position: absolute;
        left: 800px;
        top: 200px;
        border: 3px solid tan;
        border-radius: 110px;">
    </div>
    <div style="
    background-color: aliceblue;
    width: 300px;
    height: 300px;
    position: absolute;
    left: 300px;
    top: 200px;
    border: 3px solid tan;
    border-radius: 110px;">
    </div>
    <div style="
    background-color: tan;
    width: 200px;
    height: 5px;
    position: absolute;
    left: 600px;
    top: 300px;">
    </div>
    <div style="
    background-color: tan;
    width: 220px;
    height: 5px;
    position: absolute;
    left: 90px;
    top: 340px;
    transform: rotate(-20deg);">

    <!-- eyes -->
    <div style="
    background-color: black;
    width: 100px;
    height: 30px;
    position: absolute;
    left: 380px;
    top: 300px;
    border: 5px solid black;
    border-radius: 200px;">
    </div>
    <div style="
    background-color: black;
    width: 100px;
    height: 30px;
    position: absolute;
    left: 860px;
    top: 300px;
    border: 5px solid black;
    border-radius: 200px;">
    </div>

    <!-- making mouth -->
    <div style="
    background-color: tomato;
    width: 300px;
    height: 200px;
    position: absolute;
    left: 550px;
    top: 500px;
    border: 3px solid tomato;
    border-radius: 400px;">
    </div>
    <div style="
    background-color: navajowhite;
    width: 300px;
    height: 100px;
    position: absolute;
    left: 550px;
    top: 500px;
    border: 3px solid navajowhite;">
    </div>
</body>
</html>
